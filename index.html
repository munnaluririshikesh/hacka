<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #333;
      margin: 0;

    h1 {

    .mood-buttons {

    button {

      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .happy { background-color: #ffdf6b; }
    .sad { background-color: #8ec5fc; }
    .energetic { background-color: #f7971e; }
    .chill { background-color: #a1c4fd; }

    .playlist {
      margin-top: 30px;
    }

    .playlist a {
      display: block;
      margin: 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .playlist a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Moodify ðŸŽ§</h1>
  <p>Select your mood to get some tunes:</p>

  <div class="mood-buttons">
    <button class="happy" onclick="showPlaylist('happy')">ðŸ˜Š Happy</button>
    <button class="sad" onclick="showPlaylist('sad')">ðŸ˜¢ Sad</button>
    <button class="energetic" onclick="showPlaylist('energetic')">âš¡ Energetic</button>
    <button class="chill" onclick="showPlaylist('chill')">ðŸŒ™ Chill</button>
  </div>

  <div class="playlist" id="playlist"></div>

  <script>
    const playlists = {
      happy: [
        { title: "Happy â€“ Pharrell Williams", url: "https://www.youtube.com/watch?v=ZbZSe6N_BXs" },
        { title: "Can't Stop the Feeling â€“ Justin Timberlake", url: "https://www.youtube.com/watch?v=ru0K8uYEZWw" }
      ],
      sad: [
        { title: "Let Her Go â€“ Passenger", url: "https://www.youtube.com/watch?v=RBumgq5yVrA" },
        { title: "Someone Like You â€“ Adele", url: "https://www.youtube.com/watch?v=hLQl3WQQoQ0" }

    function showPlaylist(mood) {
      const container = document.getElementById("playlist");
      container.innerHTML = `<h2>${mood.charAt(0).toUpperCase() + mood.slice(1)} Playlist</h2>`;
      playlists[mood].forEach(song => {
        container.innerHTML += `<a href="${song.url}" target="_blank">${song.title}</a>`;
      });
    }
  </script>
